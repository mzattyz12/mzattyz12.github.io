

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de notificaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; min-height:100vh;">

<div id="gate" class="gate-overlay" style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: radial-gradient(circle at top, #dfe9ff 0, #000000 55%); z-index:10000;">
  <div class="gate-card" style="width:100%; max-width:360px; background:rgba(255,255,255,0.9); border-radius:26px; padding:22px 20px 18px; box-shadow:0 26px 60px rgba(0,0,0,0.35); border:1px solid rgba(255,255,255,0.8); text-align:center; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);">
    <div class="gate-title" style="font-size:18px; font-weight:600; margin-bottom:4px; letter-spacing:-0.02em;">Acceso al panel</div>
    <div class="gate-subtitle" style="font-size:13px; color:#6e6e73; margin-bottom:14px;">Introduce la contraseña para entrar al panel de mensajes.</div>
    <div class="field-group gate-input" style="display:flex; flex-direction:column; gap:10px; margin-top:8px;">
      <div class="field-label" style="font-size:12px; color:#6e6e73; margin-bottom:2px;">Contraseña</div>
      <input id="gatePassword" type="password" class="input" placeholder="••••••" style="width:100%; border-radius:12px; border:1px solid #d2d2d7; padding:9px 11px; font-size:13px;" />
    </div>
    <button id="gateEnter" class="btn btn-primary" style="width:100%; margin-top:4px; border:none; border-radius:999px; padding:8px 14px; font-size:13px; font-weight:500; cursor:pointer; background:#007aff; color:#fff;">Entrar</button>
    <div class="gate-footer" style="font-size:11px; color:#8e8e93; margin-top:8px;">Seguridad básica. No usar para datos sensibles reales.</div>
  </div>
</div>

<!-- iframe que carga la UI -->
<iframe id="uiFrame" src="ui.html" style="display:none; width:100%; height:100vh; border:none;"></iframe>

<script>
const PASSWORD = "981423";

document.getElementById("gateEnter").onclick = () => {
  const pass = document.getElementById("gatePassword").value.trim();
  if(pass === PASSWORD){
    document.getElementById("gate").style.display = "none";
    document.getElementById("uiFrame").style.display = "block";
  } else {
    alert("Contraseña incorrecta");
  }
};

document.getElementById("gatePassword").addEventListener("keydown", e => {
  if(e.key === "Enter") document.getElementById("gateEnter").click();
});
</script>
</body>
</html>
