<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Push Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<iframe src="ui.html" style="border:none;width:100vw;height:100vh;"></iframe>

<script>
const PASSWORD = "981423";

const firebaseConfig = {
  apiKey: "AIzaSyDdmrhtCWO0Dk_g1ZjVD3W7YvIfbJRi0jI",
  authDomain: "messgsender.firebaseapp.com",
  projectId: "messgsender",
  messagingSenderId: "271051103266",
  appId: "1:271051103266:web:c92c4d33e340bdb3a2fe7b"
};

firebase.initializeApp(firebaseConfig);
const messaging = firebase.messaging();
const db = firebase.firestore();

navigator.serviceWorker.register("firebase-messaging-sw.js");

window.addEventListener("load", () => {
  const iframe = document.querySelector("iframe").contentWindow;

  iframe.requestPermission = async (indicativo) => {
    const permission = await Notification.requestPermission();
    if (permission !== "granted") return iframe.showToast("error","Error","Permiso denegado");

    const token = await messaging.getToken({ vapidKey: "TU_VAPID_KEY" });

    await db.collection("lvp").doc(token).set({
      indicativo,
      token,
      createdAt: new Date()
    });

    iframe.showToast("success","Registrado","Dispositivo añadido a LVP");
  };

  iframe.sendPush = async (indicativo, mensaje) => {
    const snap = await db.collection("lvp").where("indicativo","==",indicativo).get();
    if (snap.empty) return iframe.showToast("error","No encontrado","Indicativo no existe");

    snap.forEach(doc => {
      fetch("https://fcm.googleapis.com/fcm/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "key=TU_SERVER_KEY"
        },
        body: JSON.stringify({
          to: doc.data().token,
          notification: {
            title: "Notificación importante",
            body: mensaje
          }
        })
      });
    });

    iframe.showToast("success","Enviado","Notificación enviada");
  };
});
</script>
</body>
</html>
