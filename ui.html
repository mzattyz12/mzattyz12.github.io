<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de notificaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --bg-elevated: #ffffff;
      --text: #111111;
      --text-secondary: #6e6e73;
      --accent: #007aff;
      --accent-soft: rgba(0,122,255,0.12);
      --border: #d2d2d7;
      --danger: #ff3b30;
      --success: #34c759;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.08);
      --radius-large: 18px;
      --radius-medium: 12px;
      --radius-small: 8px;
      --transition-fast: 0.18s ease-out;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "SF Pro Display", "Segoe UI", sans-serif;
    }

    .dark {
      --bg: #000000;
      --bg-elevated: #1c1c1e;
      --text: #f5f5f7;
      --text-secondary: #8e8e93;
      --accent: #0a84ff;
      --accent-soft: rgba(10,132,255,0.18);
      --border: #3a3a3c;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #dfe9ff 0, var(--bg) 45%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .app-shell {
      width: 100%;
      max-width: 960px;
      min-height: 520px;
      background: linear-gradient(145deg, var(--bg-elevated), var(--bg));
      border-radius: 32px;
      box-shadow: var(--shadow-soft);
      padding: 20px 24px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .app-title { font-size: 20px; font-weight: 600; letter-spacing: -0.02em; }
    .app-subtitle { font-size: 13px; color: var(--text-secondary); }

    .header-actions { display: flex; align-items: center; gap: 10px; }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.04);
      color: var(--text);
    }

    .btn-primary { background: var(--accent); color: #fff; }
    .btn-ghost { background: transparent; border: 1px solid var(--border); }
    .btn-icon { width: 30px; height: 30px; padding: 0; justify-content: center; }

    .app-main {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: 18px;
    }

    .card {
      background: rgba(255,255,255,0.7);
      border-radius: var(--radius-large);
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.7);
      backdrop-filter: blur(18px);
    }

    .field-label { font-size: 12px; color: var(--text-secondary); }
    .input {
      width: 100%;
      border-radius: var(--radius-medium);
      border: 1px solid var(--border);
      padding: 9px 11px;
      font-size: 13px;
    }

    .textarea { min-height: 90px; resize: vertical; }

    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 7px 9px;
      border-radius: var(--radius-medium);
      margin-bottom: 6px;
      background: rgba(255,255,255,0.7);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gate-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #dfe9ff 0, #000000 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .gate-card {
      width: 100%;
      max-width: 360px;
      background: rgba(255,255,255,0.9);
      border-radius: 26px;
      padding: 22px 20px 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ðŸ” Gate -->
  <div id="gate" class="gate-overlay">
    <div class="gate-card">
      <div class="gate-title">Acceso al panel</div>
      <div class="gate-subtitle">Introduce la contraseÃ±a para entrar al panel.</div>
      <input id="gatePassword" type="password" class="input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" />
      <button id="gateEnter" class="btn btn-primary" style="width:100%;margin-top:10px;">
        Entrar
      </button>
    </div>
  </div>

  <!-- ðŸ§  App -->
  <div class="app-shell" id="appShell" style="display:none;">
    <header class="app-header">
      <div>
        <div class="app-title">Panel de notificaciones</div>
        <div class="app-subtitle">EnvÃ­a mensajes push reales con Firebase</div>
      </div>
      <div class="header-actions">
        <button id="themeToggle" class="btn btn-icon">ðŸŒ—</button>
        <button id="lvpButton" class="btn btn-ghost">LVP</button>
      </div>
    </header>

    <main class="app-main">
      <section class="card">
        <div class="field-label">Indicativo</div>
        <input id="indicativoInput" class="input" placeholder="dispositivo-01" />

        <div class="field-label" style="margin-top:10px;">Mensaje</div>
        <textarea id="mensajeInput" class="input textarea"></textarea>

        <div style="display:flex;gap:8px;margin-top:12px;">
          <button id="requestPermission" class="btn">Activar notificaciones</button>
          <button id="sendButton" class="btn btn-primary">Enviar</button>
        </div>
      </section>

      <section class="card">
        <div class="field-label">Dispositivos registrados (LVP)</div>
        <div id="deviceList"></div>
      </section>
    </main>
  </div>

</body>
</html>
